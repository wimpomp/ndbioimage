[package]
name = "ndbioimage"
version = "2025.2.2"
edition = "2021"
rust-version = "1.78.0"
authors = ["Wim Pomp <w.pomp@nki.nl>"]
license = "MIT"
description = "Read bio image formats using the bio-formats java package."
homepage = "https://github.com/wimpomp/ndbioimage/tree/rs"
repository = "https://github.com/wimpomp/ndbioimage/tree/rs"
readme = "README.md"
keywords = ["bioformats", "imread", "ndarray", "metadata"]
categories = ["multimedia::images", "science"]
exclude = ["/tests"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ndbioimage"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.95"
j4rs = "0.22.0"
ndarray = "0.16.1"
num = "0.4.3"
numpy = { version = "0.23.0", optional = true }
thread_local = "1.1.8"

[dependencies.pyo3]
version = "0.23.4"
features = ["extension-module", "abi3-py310", "generate-import-lib", "anyhow"]
optional = true

[dev-dependencies]
rayon = "1.10.0"

[build-dependencies]
anyhow = "1.0.95"
j4rs = "0.22.0"
retry = "2.0.0"

[features]
python = ["dep:pyo3", "dep:numpy"]
gpl-formats = []