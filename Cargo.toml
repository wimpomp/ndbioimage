[package]
name = "ndbioimage_rs"
version = "2025.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ndbioimage_rs"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.95"
j4rs = "0.22.0"
ndarray = "0.16.1"
num = "0.4.3"
numpy = { version = "0.23.0", optional = true }

[dependencies.pyo3]
version = "0.23.4"
features = ["extension-module", "abi3-py310", "generate-import-lib", "anyhow"]
optional = true

[dev-dependencies]
rayon = "1.10.0"

[build-dependencies]
j4rs = { version = "0.22", features = [] }
retry = { version = "2.0.0"}
anyhow = { version = "1.0.95"}

[features]
python = ["dep:pyo3", "dep:numpy"]
gpl-formats = []